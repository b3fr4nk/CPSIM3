<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPSIM3</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>



    {% extends 'navbar.html' %}
    {% block content %}
    <script id="bootstrap" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script id="render" type='module' src="{{ url_for('static', filename='js/render.js') }}"></script>

    <div id="myModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delay</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>There was a delay</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Dismiss</button>
            </div>
            </div>
        </div>
    </div>


    <div class="tree">
        <div class="row">
            <div class="col">
                <ul id="sim">

                <button id="progress" class="button">Advance Date</button>
                <p id="days" class="bubble">days:</p>
                <p id="cost" class="bubble">Cost:</p>
                <p id="day" class="bubble">Day: </p>
                <p id="deadline" class="bubble"> Deadline: 107</p>
                </ul>
            </div>
        </div>
        

    </div>
    {% endblock %}
        

</body>
</html>
