<body>
    <form action="{{url_for('auth.login')}}" method="POST">
        {{form.csrf_token}}
        <legend>Log In</legend>
        
        {{form.email.label}}

        {{form.email}}
        <ul>
            {% for error in form.email.errors %}
                <li class="error">{{error}}</li>
            {% endfor %}
        </ul>

        {{form.password.label}}
        {{form.password}}
        <ul>
            {% for error in form.password.errors %}
                <li class="error">{{error}}</li>
            {% endfor %}
        </ul>

        {{form.submit}}

    </form>
</body>
